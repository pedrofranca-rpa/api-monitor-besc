name: Deploy Monitor API to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up GCP credentials
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: docker build -t besc-monitor-api .

      - name: Tag Docker image
        run: |
          docker tag besc-monitor-api \
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-images/besc-monitor-api:latest

      - name: Push Docker image
        run: |
          docker push \
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-images/besc-monitor-api:latest

      # ðŸš€ DEPLOY + CLOUD SQL
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy besc-monitor-api \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-images/besc-monitor-api:latest \
            --region us-central1 \
            --platform managed \
            --port 8002 \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 300 \
            --add-cloudsql-instances ${{ secrets.CLOUDSQL_CONNECTION_NAME }} \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --set-env-vars CLOUDSQL_CONNECTION_NAME=${{ secrets.CLOUDSQL_CONNECTION_NAME }} \
            --quiet
